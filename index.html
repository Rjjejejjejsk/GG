<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крилаті фрази України</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>🌻 Крилаті фрази українською</h1>
        <p>Довідник прислів'їв, афоризмів та словесних перлин</p>
    </header>

    <main>
        <section class="search-section">
            <input type="text" id="search" placeholder="Шукати за автором, словом...">
            <button id="search-btn">Пошук</button>
        </section>

        <section class="filters">
            <select id="category-filter">
                <option value="">Усі категорії</option>
                <option value="прислів'я">Прислів'я</option>
                <option value="афоризм">Афоризми</option>
                <option value="каламбур">Каламбури</option>
            </select>
        </section>

        <section class="results" id="results">
            <!-- Приклад однієї фрази -->
            <div class="phrase-card">
                <blockquote>"Хто не ризикує, той не п'є шампанського"</blockquote>
                <div class="phrase-meta">
                    <span class="author">Народна мудрість</span>
                    <span class="category">прислів'я</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2023 Українські крилаті вислови</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
